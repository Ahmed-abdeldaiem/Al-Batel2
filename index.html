    <title>الباتل محاسبون ومراجعون قانونيون</title>

    <meta
      name="description"
      content="شركة الباتل تقدم خدمات المحاسبة، تدقيق الحسابات، الاستشارات المالية والضريبية، وضريبة القيمة المضافة بأعلى معايير الجودة، لدى الشركة أكثر من خمسين مراجع حسابات مؤهلين علميا وأصحاب خبرة واسعة في جميع الجوانب المالية، واستطاعت الشركة من خلالهم تقديم خدماتها المهنية في مجالات مسك الحسابات وإعداد القوائم المالية والمراجعة الداخلية والخارجية والاستشارات المالية للآلاف العملاء، كما أن الشركة حاصلة على تراخيص لتقديم خدمات مراجعة الحسابات وتدقيقها، والاستشارات المالية، وتقديم خدمات المحاسبة، والاستشارات الإدارية، وإعداد كشوف الذمة المالية للضرائب، والاستشارات المحاسبية ووضع السياسات والإجراءات، والاستشارات في مجال الزكاة وضريبة الدخل، وخدمات ضريبة القيمة المضافة، ويعمل معنا فريق مؤهل منهم العديد حاصلون على زمالة الهيئة السعودية للمراجعين والمحاسبين SOCPA وشهادة معايير المحاسبة الدولية في القطاع العام IPSAS، وشهادة المحاسب القانوني المعتمد CPA، وشهادة المراجع الداخلي المعتمد CIA، ولديهم خبرة مهنية واسعة في مجال الاستشارات المحاسبية والمالية كما نتميز بوجود إدارة متخصصة في أعمال الجودة والالتزام."
    />
